<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Framenwork-->
    <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <!--General-->
    <link href="../css/sass.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <title>Login</title>
</head>

<body class="especial">
    <div class="login_container">
        <div class="login_top">
            <img class="login_img" src="" alt="">
            <h2 class="login__title"><span>Introduzca sus datos</span></h2>
        </div>

        <form class="login__form">
            <input type="text" placeholder="Nombre de usuario" required autofocus>
            <input type="password" placeholder=" Contraseña" required>
            <input class="btn__submit" type="submit" value="ENTRAR">
            <a class="form__recover" href="">No te olvides de la contraseña</a>
        </form>
    </div>
</body>

</html>
